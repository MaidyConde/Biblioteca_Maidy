<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body onload="listarUsuario()">

    <header>
        <nav>
            <ul>
                <img src="/front-end/img/logobibli.png" alt="" width="70%" style="border-radius: 70%;">
                <li><a href="./inicio.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="./libro.html"><i class="fas fa-book"></i> Libro</a></li>
                <li><a href="./usuario.html"><i class="fas fa-user"></i> Usuario</a></li>
                <li><a href="./prestamo.html"><i class="fas fa-hand-holding-usd"></i> Préstamo</a></li>
                <li><a href="./multas.html"><i class="fas fa-exclamation-triangle"></i> Multas</a></li>
            </ul>
        </nav>
    </header>

    <div class="filtro Filtre">
        <input type="text" id="filtroTabla" placeholder="Buscar...">
        <button onclick="RegistrarUsuarioBandera=true; limpiar(); " type="button" class="btn btn-success"
            data-bs-toggle="modal" data-bs-target="#exampleModal">Añadir nuevo usuario</button>
    </div>

    <div class="table-container Tabla">
        <div class="table-wrapper">
            <table class="table table-striped">
                <tr style="text-align: center;">
                    <th>ID</th>
                    <th>Nombre usuario</th>
                    <th>Dirección</th>
                    <th>Correo electrónico</th>
                    <th>Tipo de usuario</th>
                    <th>Acciones</th>
                </tr>
                <tbody id="cuerpoTabla"></tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" data-bs-backdrop="exampleModal" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Registro Usuario</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container mt-3">
                        <form id="miFormulario" class="         ">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="Nombre">Nombre Usuario:</label>
                                    <input type="text" class="form-control" id="Nombre" name="Nombre"
                                        onfocusout="validarnombre(this)" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="Direccion">Direccion:</label>
                                    <input type="text" class="form-control" id="Direccion" name="Direccion"
                                        onfocusout="validardireccion(this)" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="Correo">Correo:</label>
                                    <input type="text" class="form-control" id="Correo" name="Correo"
                                        onfocusout="validarcorreo(this)" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="tipoUsuario">Tipo de Usuario:</label>
                                    <select class="form-control" id="tipoUsuario" name="tipoUsuario" onfocusout="validartipoUsuario(this)" required>
                                        <option value="">Selecciona...</option>
                                        <option value="lector">Lector</option>
                                        <option value="bibliotecario">Bibliotecario</option>
                                        <option value="administrador">Administrador</option>
                                    </select>
                                </div>
                            </div>
                    </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="RegistrarUsuario(); limpiar();">Añadir
                        usuario</button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/front-end/js/Usuario.js"></script>
</body>

</html>
