<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body onload="listarLibro()">

    <header>
        <nav>
            <ul>
                <img src="/front-end/img/logobibli.png" alt="" width="70%" style="border-radius: 70%;">
                <li><a href="./inicio.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="./libro.html"><i class="fas fa-book"></i> Libro</a></li>
                <li><a href="./usuario.html"><i class="fas fa-user"></i> Usuario</a></li>
                <li><a href="./prestamo.html"><i class="fas fa-hand-holding-usd"></i> Préstamo</a></li>
                <li><a href="./multas.html"><i class="fas fa-exclamation-triangle"></i> Multas</a></li>
            </ul>
        </nav>
    </header>

    <div class="filtro Filtre">
        <input type="text" id="filtroTabla" placeholder="Buscar...">
        <button onclick="RegistrarLibroBandera=true; limpiar(); " type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Añadir nuevo libro</button>
    </div>
 
    <div class="table-container Tabla">
        <div class="table-wrapper">
            <table class="table table-striped">
                <tr style="text-align: center;">
                    <th>ID</th>
                    <th>Titulo</th>
                    <th>Autor</th>
                    <th>ISBN</th>
                    <th>Genero</th>
                    <th>N° disponibles</th>
                    <th>N° ocupados</th>
                    <th>Acciones</th>
                </tr>
                <tbody id="cuerpoTabla"></tbody>
            </table>
        </div>
    </div>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                    aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Registro Libro</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="container mt-3">
                                    <form id="miFormulario" class="         ">
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="Titulo">Titulo:</label>
                                                <input type="text" class="form-control" id="Titulo"
                                                    name="Titulo"
                                                    onfocusout="validartitulo(this)" required>
                                            </div>
    
                                            <div class="col-md-6 mb-3">
                                                <label for="Autor">Autor:</label>
                                                <input type="text" class="form-control" id="Autor"
                                                    name="Autor"
                                                    onfocusout="validarautor(this)" required>
                                            </div>
                                        </div>
    
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="ISBN">ISBN:</label>
                                                <input type="number" class="form-control" id="ISBN"
                                                    name="ISBN" onfocusout="validarisbn(this)" required>
                                            </div>
    
                                            <div class="col-md-6 mb-3">
                                                <label for="Genero">Genero:</label>
                                                <select class="form-select form-control" id="Genero" name="Genero" onfocusout="validargenero(this)"
                                                    required>
                                                    <option value="">Seleccionar...</option>
                                                    <option value="Lector">Lector</option>
                                                    <option value="Bibliotecario">Bibliotecario</option>
                                                    <option value="Administrador">Administrador</option>
                                                </select>
                                            </div>
                                        </div>
    
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="numeroEjemplaresDisponibles">N° disponibles:</label>
                                                <input type="number" class="form-control" id="numeroEjemplaresDisponibles" name="numeroEjemplaresDisponibles"
                                                    onfocusout="validarnumeroEjemplaresDisponibles(this)" required>
                                            </div>
    
                                            <div class="col-md-6 mb-3">
                                                <label for="numeroEjemplaresOcupados">N° ocupados:</label>
                                                <input type="text" class="form-control" id="numeroEjemplaresOcupados" name="numeroEjemplaresOcupados"
                                                    onfocusout="validarnumeroEjemplaresOcupados(this)" required>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary"
                                    onclick="RegistrarLibro(); limpiar();">Añadir libro</button>
                            </div>
                        </div>
                    </div>
                </div>

    <script src="/front-end/js/Libro.js"></script>
</body>
</html>
